
<div class="emoji-cont">
  <div class="emoji-sidebar">
    <h1>Mix Up Some Emojis</h1>
    <div>
      <input class="emoji-search left" type="text" placeholder="start emoji"/>
      <input class="emoji-search right" type="text" placeholder="end emoji"/>
    </div>
    <button class="mix">Mix!</button>
    <div class="emoji-grid">
      <p class="emoji">😀</p>
      <p class="emoji">😂</p>
      <p class="emoji">🤣</p>
      <p class="emoji">😃</p>
      <p class="emoji">😄</p>
      <p class="emoji">😅</p>
      <p class="emoji">🐈</p>
      <p class="emoji">🐕</p>
      <p class="emoji">🤷</p>
      <p class="emoji">💁</p>
      <p class="emoji">🐋</p>
      <p class="emoji">🐳</p>
      <p class="emoji">😎</p>
      <p class="emoji">😍</p>
      <p class="emoji">😘</p>
      <p class="emoji">😗</p>
      <p class="emoji">😙</p>
      <p class="emoji">😚</p>
    </div>
  </div>
  <div class="emoji-playground">
    <div class="emojer-wrapper">
      <div class="emojer">
        <input class="emoggle" id="smiles" type="checkbox"/>
        <!--this block is used to format the text or URL-->
        <!--if it's a text or emoji, extra quotes -->
        <!--must be added before adding the -->
        <!--item to the style attribute-->
        <label class="emobel" for="smiles" style="--before:'😁';--after:'😝';"></label>
      </div>
    </div>
    <div class="emojer-wrapper example">
      <div class="emojer">
        <input class="emoggle" id="example" type="checkbox"/>
        <!--this block is used to format the text or URL-->
        <!--if it's a text or emoji, extra quotes -->
        <!--must be added before adding the -->
        <!--item to the style attribute-->
        <label class="emobel" for="example" style="--before:'🤷';--after:'💁';"></label>
      </div>
    </div>
    <div class="emojer-wrapper rubix">
      <div class="emojer">
        <input class="emoggle" id="rstuff" type="checkbox"/>
        <!--this block is used to format the text or URL-->
        <!--if it's a text or emoji, extra quotes -->
        <!--must be added before adding the -->
        <!--item to the style attribute-->
        <label class="emobel" for="rstuff" style="--before:url(https://upload.wikimedia.org/wikipedia/commons/0/03/Rubiks_-_Step_9.svg);--after:'🐇';"></label>
      </div>
    </div>
    <div class="emojer-wrapper wedding">
      <div class="emojer">
        <input class="emoggle" id="wedding" type="checkbox"/>
        <!--this block is used to format the text or URL-->
        <!--if it's a text or emoji, extra quotes -->
        <!--must be added before adding the -->
        <!--item to the style attribute-->
        <label class="emobel" for="wedding" style="--before:'👰';--after:'🤵';"></label>
      </div>
    </div>
  </div>
</div>
