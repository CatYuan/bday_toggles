<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
     <title>FitQ</title>
    <link rel="stylesheet" type="text/css" href="index.css">
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
        
    
    <a href="https://www.fitbit.com/oauth2/authorize?response_type=token&client_id=22BCBV&redirect_uri=https%3A%2F%2Ffitbitapp--spritefullake.repl.co%2F&scope=activity%20heartrate%20location%20nutrition%20profile%20settings%20sleep%20social%20weight&expires_in=604800" >
      Sign into FitBit
    </a>
    <h1><a href="/">FitQ</a></h1>
    <p >How are you feeling?</p>
    <div class="toggle-holder">
    <div class="emoji-toggle emoji-happy">
      <input type="checkbox" id="happy" class="toggle">
      <div class="emoji"></div>
      <label for="happy" class="well"></label>
    </div>
    
    <div class="emoji-toggle emoji-mad">
      <input type="checkbox" id="mad" class="toggle">
      <div class="emoji"></div>
      <label for="mad" class="well"></label>
    </div>
    
    <div class="emoji-toggle emoji-love">
      <input type="checkbox" id="love" class="toggle">
      <div class="emoji"></div>
      <label for="love" class="well"></label>
    </div>
  </div>
  
  <a id="suggestion" href="#output">
    <Button type="button">></Button>
  </a>
  <div id="output">
    
  </div>
    <script src="script.js"></script>
  </body>
</html>
